# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - app-frontend02

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  

  deploy:
    runs-on: ubuntu-latest
   
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_58F2B61DC0DF46348D5656BD23E8B859 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A92179C039CF484E83CC70FE33D1B806 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_785F082148AE433E93F693A56851F931 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-frontend02'
          slot-name: 'Production'
          package: .

          
